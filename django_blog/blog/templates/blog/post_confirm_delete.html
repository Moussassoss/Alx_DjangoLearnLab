{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<h2>Delete post</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{{ object.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
