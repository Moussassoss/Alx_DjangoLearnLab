<!-- blog/templates/blog/base.html -->
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>{% block title %}Django Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'blog:post_list' %}">Django Blog</a></h1>
    <nav>
      {% if user.is_authenticated %}
        Hi, {{ user.username }} |
        <a href="{% url 'blog:post_create' %}">New Post</a> |
        <a href="{% url 'blog:profile' %}">Profile</a> |
        <a href="{% url 'blog:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'blog:login' %}">Login</a> |
        <a href="{% url 'blog:register' %}">Register</a>
      {% endif %}
    </nav>
    <form method="get" action="{% url 'blog:post_list' %}">
      <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Â© {{ now|date:"Y" }} Django Blog</p>
  </footer>
</body>
</html>
