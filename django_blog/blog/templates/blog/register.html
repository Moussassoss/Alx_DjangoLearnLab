{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Create an Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'blog:login' %}">Login</a></p>
</div>
{% endblock %}
