<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'example_form_view' %}">Add a Book / Example Form</a></p>
</body>
</html>
